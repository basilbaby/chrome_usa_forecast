<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USA Weather Alerts</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>USA Weather Alerts</h1>
  <div id="top-alerts">
    <h2>Top 3 Alerts in USA</h2>
    <div id="top-alerts-content"></div>
  </div>
  <div id="location-search">
    <h2>Search by City or ZIP Code</h2>
    <input type="text" id="location-input" placeholder="Enter city or ZIP code">
    <button id="search-btn">Search</button>
  </div>
  <div id="location-alerts">
    <h2>Alerts for Location</h2>
    <div id="location-alerts-content"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
