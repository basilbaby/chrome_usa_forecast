<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USA Weather Alerts</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>USA Weather Alerts</h1>
  <div id="top-alerts">
    <h2>Top 2 Alerts in USA</h2>
    <div id="top-alerts-content"></div>
  </div>
  <div id="zip-search">
    <h2>Search by Zip Code</h2>
    <input type="text" id="zip-input" placeholder="Enter ZIP code">
    <button id="search-btn">Search</button>
  </div>
  <div id="zip-alerts">
    <h2>Alerts for ZIP Code</h2>
    <div id="zip-alerts-content"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
